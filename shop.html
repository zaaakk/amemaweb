    <script type="text/javascript">
    var text = new Blotter.Text("Amema", {
  family : "'EB Garamond', serif",
  size : 70,
  fill : "#000000",
  paddingLeft : 40,
  paddingRight : 40
});
      
      
        var text2 = new Blotter.Text("colorcorrect", {
  family : "'Helvetica', sans-serif",
  size : 30,
  fill : "#3e464f",
  paddingLeft : 40,
  paddingRight : 40,
});

var material = new Blotter.LiquidDistortMaterial();
 var material2 = new Blotter.ChannelSplitMaterial();     

// Play with the value for uSpeed. Lower values slow
// down animation, while higher values speed it up. At
// a speed of 0.0, animation is stopped entirely.
material.uniforms.uSpeed.value = 0.025;
      
    material2.uniforms.uOffset.value = 0.09;
      material2.uniforms.uRotation.value = 258;
      material2.uniforms.uApplyBlur.value = 1.0;
      material2.uniforms.uAnimateNoise.value =0.0;

// Try uncommenting the following line to play with
// the "volatility" of the effect. Higher values here will
// produce more dramatic changes in the appearance of your
// text as it animates, but you will likely want to keep
// the value below 1.0.
//material.uniforms.uVolatility.value = 0.30;

var blotter = new Blotter(material, {
  texts : text
});
      var blotter2 = new Blotter(material2, {
  texts : text2
});

var elem = document.getElementById("titlemain");
var elem2 = document.getElementById("colorcorrect");
var scope = blotter.forText(text);
var scope2 = blotter2.forText(text2);     

      scope.appendTo(elem);
   scope2.appendTo(elem2);</script>
